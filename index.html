<!DOCTYPE html>
<html>
<head>
	<title> Website</title>
	<style>
		/* Define the 3-column layout */
		.container {
			display: flex;
			flex-wrap: wrap;
			justify-content: space-between;
			align-items: center;
			margin: 0 auto;
			max-width: 1200px;
			padding: 20px;
		}

		.col {
			flex: 1;
			margin: 10px;
			background-color: #f1f1f1;
			padding: 20px;
			border-radius: 5px;
		}

		/* Define the navigation menu */
		nav {
			background-color: #333;
			color: #fff;
			display: flex;
			justify-content: space-between;
			align-items: center;
			padding: 10px;
		}

		nav a {
			color: #fff;
			text-decoration: none;
			padding: 10px;
		}

		nav a:hover {
			background-color: #fff;
			color: #333;
			border-radius: 5px;
		}

		/* Define the header background image */
		header {
			background-image: url('header-bg.jpg');
			background-size: cover;
			background-position: center;
/* 			height: 400px; */
			display: flex;
			align-items: center;
			justify-content: center;
			color: #fff;
			text-align: center;
		}

		/* Define the footer */
		footer {
			background-color: #333;
			color: #fff;
			display: flex;
			align-items: center;
			justify-content: center;
			height: 50px;
		}

		/* Define the contact form */
		form {
			display: flex;
			flex-direction: column;
			align-items: center;
			margin-top: 20px;
		}

		input[type=text], textarea {
			width: 100%;
			padding: 12px 20px;
			margin: 8px 0;
			box-sizing: border-box;
			border: 2px solid #ccc;
			border-radius: 4px;
			resize: none;
		}

		input[type=submit] {
			background-color: #333;
			color: #fff;
			padding: 12px 20px;
			border: none;
			border-radius: 4px;
			cursor: pointer;
		}

		input[type=submit]:hover {
			background-color: #fff;
			color: #333;
			border-radius: 5px;
		}
	</style>
</head>
